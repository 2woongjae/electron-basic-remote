<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="current">remote.getCurrentWindow()</button>

    <script>
        const {remote} = require('electron');

        const current = document.querySelector('#current');

        current.addEventListener('click', () => {
            const win = remote.getCurrentWindow();
            console.log(win.id);
        });
    </script>
</body>
</html>
